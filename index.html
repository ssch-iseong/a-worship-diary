<!-- worship_diary.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인천성산교회 중고등부 예배 일기</title>
  <style>
    /* 기존 스타일 동일 (생략 가능) */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>인천성산교회 중고등부</h1>
      <p>예배 일기</p>
    </div>

    <div class="form-container">
      <div class="success-message" id="successMessage">
        예배 일기가 성공적으로 제출되었습니다! 🙏
      </div>

      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>제출 중...</p>
      </div>

      <form id="worshipDiaryForm">
        <!-- 부서 선택 -->
        <div class="form-group">
          <label>부서 선택 <span class="required">*</span></label>
          <div class="department-options">
            <div class="department-option">
              <input type="radio" id="middle" name="department" value="중등부" />
              <label for="middle"><span>중등부</span></label>
            </div>
            <div class="department-option">
              <input type="radio" id="high" name="department" value="고등부" />
              <label for="high"><span>고등부</span></label>
            </div>
          </div>
          <div class="error-message" id="departmentError">부서를 선택해주세요.</div>
        </div>

        <!-- 예배일기 #1 -->
        <div class="form-group">
          <label for="heartToGod">예배일기 #1 <span class="required">*</span></label>
          <p>오늘 예배를 드리면서 하나님을 향해 어떤 마음을 갖게 되었나요?</p>
          <textarea id="heartToGod" name="heartToGod" placeholder="하나님께 드린 마음을 적어주세요..."></textarea>
          <div class="error-message" id="heartToGodError">이 항목은 필수입니다.</div>
        </div>

        <!-- 예배일기 #2 -->
        <div class="form-group">
          <label for="prayerRequest">예배일기 #2 <span class="required">*</span></label>
          <p>오늘 기도 제목을 나누어요</p>
          <textarea id="prayerRequest" name="prayerRequest" placeholder="기도 제목을 적어주세요..."></textarea>
          <div class="error-message" id="prayerRequestError">이 항목은 필수입니다.</div>
        </div>

        <!-- 예배일기 #3 (선택) -->
        <div class="form-group">
          <label for="questions">예배일기 #3 <span class="optional-label">(선택)</span></label>
          <p>오늘 말씀에서 궁금한 점이 있다면 적어주세요.</p>
          <textarea id="questions" name="questions" placeholder="궁금한 점이 있다면 적어주세요..."></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <span>예배 일기 제출하기</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxUpPv25c9n9xq0nGnklKMG4DbTFaDi3ohtIrbgt58jOAjDXkOMWAjC81uzcB9fcH5Z/exec';

    document.getElementById('worshipDiaryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (validateForm()) submitForm();
    });

    function validateForm() {
      let isValid = true;

      const department = document.querySelector('input[name="department"]:checked');
      const heartToGod = document.getElementById('heartToGod').value.trim();
      const prayerRequest = document.getElementById('prayerRequest').value.trim();

      if (!department) {
        showError('departmentError');
        isValid = false;
      } else hideError('departmentError');

      if (!heartToGod) {
        showError('heartToGodError');
        isValid = false;
      } else hideError('heartToGodError');

      if (!prayerRequest) {
        showError('prayerRequestError');
        isValid = false;
      } else hideError('prayerRequestError');

      return isValid;
    }

    function showError(id) {
      document.getElementById(id).style.display = 'block';
    }

    function hideError(id) {
      document.getElementById(id).style.display = 'none';
    }

    function submitForm() {
      const formData = new FormData();
      formData.append('department', document.querySelector('input[name="department"]:checked').value);
      formData.append('heartToGod', document.getElementById('heartToGod').value.trim());
      formData.append('prayerRequest', document.getElementById('prayerRequest').value.trim());
      formData.append('questions', document.getElementById('questions').value.trim());
      formData.append('timestamp', new Date().toISOString());

      document.getElementById('loading').style.display = 'block';
      document.getElementById('worshipDiaryForm').style.display = 'none';

      fetch(SCRIPT_URL, { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            showSuccess();
            resetForm();
          } else throw new Error(data.error || '제출 오류 발생');
        })
        .catch(err => {
          alert('제출 중 오류가 발생했습니다.');
          document.getElementById('loading').style.display = 'none';
          document.getElementById('worshipDiaryForm').style.display = 'block';
        });
    }

    function showSuccess() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'none';
        document.getElementById('worshipDiaryForm').style.display = 'block';
      }, 3000);
    }

    function resetForm() {
      document.getElementById('worshipDiaryForm').reset();
      document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
    }
  </script>
</body>
</html>
